<ion-nav [root]="rootPage"></ion-nav>
<ion-header class="mo-innheader">

    <!--<ion-navbar>-->

    <!--<ion-title>Login</ion-title>-->
    <!--</ion-navbar>-->
    <a id="back" (click)="back();" class="mo-topbtn">חזרה</a>
    <a id="register" (click)="goToPage('RegisterPage');" class="mo-headbtn">הרשמה חינם!</a>
    <a (click)="goHome();" class="mo-logo"><img src="assets/images/logomobile.png" alt="noah"/></a>
    <a id="logout" (click)="logout();" class="mo-topbtn">יציאה</a>
    <a id="contact" (click)="contact();" class="mo-headbtn">צור קשר</a>
    <a (click)="goToPage('inbox')" class="mo-notify ui-link">{{ counters?.newMessagesCount }}</a>
    <div class="top-buttons-area">
        <div id="my_arena" (click)="notifications()">
            <span class="counter">{{ counters?.newNotificationsCount }}</span>
        </div>

        <div id="invitations" (click)="goToPage('invitations')">
            <span class="counter">{{ counters?.newDatingCount }}</span>
        </div>
    </div>
</ion-header>
<div *ngIf="adminMessage" class="admin-message">
    <span tappable (click)="closeAdminMessage()" class="close">x<ion-icon name="close-circle-outline"></ion-icon></span>
    <div>
        <h2>הודעה מהמנהל:</h2>
        <div [innerHTML]="adminMessage"></div>
    </div>
</div>
